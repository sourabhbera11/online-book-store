<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .head {
            margin-left: 590px;
            margin-bottom: 62px;
        }
       
        .bookimages {
            border: 2px;
            width: 331px;
            height: 498px;
            display: inline-block;
            margin-left: 65px;
            /* background-image: url("https://www.rd.com/wp-content/uploads/2022/01/nonfiction-books-opener-with-100th-badge-UD.jpg");
            background-repeat: no-repeat;
            background-size: contain; */
            box-shadow: 10px 10px 5px #aaaaaa;
        }

        .edimg {
            width: 335px;
            height: 497px;
            display: inline-block;
        }

        .bookish {
            position: relative;
            bottom: 499px;
            border: 2px;
            display: inline-block;
            margin-left: 463px;
            width: 958px;
        }

        .by {
            font-size: 22px;
            margin-left: 20px;
            margin-top: 70px;
            color:crimson;
        }

        .writer {
            font-size: 22px;
            font-weight: 700;
            margin-left: 5px;
            color:crimson;
        }

        .bar {
            font-size: 24px;
            font-weight: 700;
            margin-left: 20px;
        }

        .star {
            font-size: 24px;
            font-weight: 700;
            margin-left: 20px;
        }

        .orignal {
            font-size: 20px;
            font-weight: 700;
            margin-left: 20px;
            margin-top: 20px;
            display: inline-block;
            margin-bottom: -7px;
        }

        .xyz {
            margin-left: 85px;
            font-size: 20px;
            display: inline-block;
            margin-bottom: -36px;
        }

        .format {
            font-size: 20px;
            font-weight: 700;
            margin-left: 20px;
            margin-top: 8px;
            display: inline-block;
            margin-bottom: 9px;
        }

        .bookformat {
            margin-left: 85px;
            font-size: 20px;
            display: inline-block;
            margin-bottom: -10px;
        }

        .noofpages {
            display: inline-block;
            margin: 0px;
            margin-left: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .pageno {
            display: inline-block;
            margin-left: 50px;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .yearofissue {
            display: inline-block;
            margin: 0px;
            margin-left: 20px;
            font-size: 20px;
            font-weight: 700;
            margin-top: 10px;
        }

        .year {
            display: inline-block;
            margin-left: 55px;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        hr {
            margin-top: 40px;
        }

        .available {
            margin-left: 22px;
            font-size: 18px;
            font-weight: 700;
            color: #1fe72f;
            display: block;
        }

        .dispatch {
            width: 147px;
            margin-left: 23px;
            display: inline-block;
        }

        .costitem {
            margin-left: 50px;
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
            bottom: 12px;
            left: 439px;
            font-size: 23px;
            font-weight: 700;
        }

        .addtocart {
            border: 2px solid;
            width: 142px;
            height: 38px;
            display: inline-block;
            position: relative;
            left: 482px;
            border-radius: 2px;
            bottom: 16px;
            cursor: pointer;
        }
        .addtocart:hover{
        background-color:crimson;
        color:white;
        }
    </style>
</head>

<body>
    <h1 class="head"></h1>
    <div class="bookimages">
        <img src="https://www.rd.com/wp-content/uploads/2022/01/nonfiction-books-opener-with-100th-badge-UD.jpg"
            class="edimg" />
    </div>
    <div class="bookish">
        <h1 style="text-align:center;margin-bottom:17px;margin-bottom:18px; font-size: 50px;">Harry Potter and the
            Sorcerer's Stone</h1>
        <span class="by">By</span>
        <span class="writer">Joan Rowling</span>
        <span class="bar">&#124;</span>
        <span class="star">5 &#9733;</span>
        <div class="container">
            <p class="orignal">Orignal</p>
            <p class="xyz">Harry Potter and the Sorcerer's Stone</p>
            <div></div>
            <p class="format">Format</p>
            <p class="bookformat">170x 215mm</p>
            <div></div>
            <p class="noofpages">No of Pages</p>
            <p class="pageno">324 pages</p>
            <div></div>
            <p class="yearofissue">Year of issue</p>
            <p class="year">2003</p>
            <div></div>
            <p class="yearofissue">Circulation</p>
            <p class="year">12000</p>
        </div>
        <hr>
        <span class="available">Available</span>
        <p class="dispatch">Dispatch from UK in 3 business days</p>
        <p class="costitem">Rs 2900 /-</p>
        <button class="addtocart">Add to cart</button>
    </div>
</body>

</html>
